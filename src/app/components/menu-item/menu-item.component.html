<div class="container mt-4">
    <h2>Menu Items</h2>
    <button class="btn btn-primary mb-3" (click)="addMenuItem()">Add Menu Item</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>MenuItemID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let menuItem of menuItems">
          <td>{{ menuItem.MenuItemID }}</td>
          <td>{{ menuItem.Name }}</td>
          <td>{{ menuItem.Price }}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="editMenuItem(menuItem)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteMenuItem(menuItem.MenuItemID)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
