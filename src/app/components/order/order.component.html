<div class="container mt-4">
  <h2 class="mb-4">Orders</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>OrderID</th>
        <th>OrderDate</th>
        <th>TotalAmount</th>
        <th>UserID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.OrderID }}</td>
        <td>{{ order.OrderDate | date:'short' }}</td>
        <td>{{ order.TotalAmount | currency }}</td>
        <td>{{ order.UserID }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="showDetails(order)">Details</button>
          <button class="btn btn-warning btn-sm" (click)="editOrder(order)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteOrder(order.OrderID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" [ngClass]="{'show': isModalOpen}" tabindex="-1" role="dialog" [style.display]="isModalOpen ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Order Details</h5>
          <button type="button" class="close" (click)="closeDetails()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table *ngIf="selectedOrder" class="table">
            <thead>
              <tr>
                <th>MenuItemID</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of selectedOrder.OrderItems">
                <td>{{ item.MenuItemID }}</td>
                <td>{{ item.Quantity }}</td>
                <td>{{ item.Price | currency }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeDetails()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
