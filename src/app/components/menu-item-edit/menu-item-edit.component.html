<!-- menu-item-edit.component.html -->
<div class="container mt-4">
  <form [formGroup]="menuItemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" class="form-control" placeholder="Enter menu item name" required>
    </div>
    
    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" formControlName="price" type="number" class="form-control" placeholder="Enter price" required>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Update Menu Item</button>
  </form>
</div>
