<div class="container mt-4">
    <h2>Users</h2>
    <button class="btn btn-primary mb-3" (click)="addUser()">Add User</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>UserID</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.UserID }}</td>
          <td>{{ user.UserName }}</td>
          <td>{{ user.Email }}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="editUser(user)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.UserID)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
